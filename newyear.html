<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sıradaki yıla</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header class="top-bar">
    <h1>Sıradaki yıla</h1>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <img src="images/tr.svg" alt="Turkish" id="btn-turkish">
      <img src="images/gb.svg" alt="English" id="btn-english">
      <img src="images/de.svg" alt="German" id="btn-german">
    </nav>
  </header>

  <main class="newyear-content">
    <h2 id="newyear-message">2026'ya <span id="year-counter">kaç gün</span> kaldı?</h2>
    <div id="seven-segment-display">
      <div class="digit" id="digit-1">0</div>
      <div class="digit" id="digit-2">0</div>
      <div class="digit" id="digit-3">0</div>
      <div class="digit" id="digit-4">0</div>
    </div>
    <div id="secondary-countdown">
      <div class="countdown-box">
        <span id="days">000</span>
        <label>Gün</label>
      </div>
      <div class="countdown-box">
        <span id="hours">00</span>
        <label>Saat</label>
      </div>
      <div class="countdown-box">
        <span id="minutes">00</span>
        <label>Dakika</label>
      </div>
    </div>
  </main>

  <footer class="bottom-bar">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <p id="bottom-text">Mutlu seneler</p>
      <a id="email-btn" href="mailto:yavuzkaannacaroglu@gmail.com">Bana e-posta gönder</a>
    </div>
  </footer>

  <script src="script2.js"></script>
</body>
</html>
