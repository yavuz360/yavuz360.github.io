<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer - Yavuz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <span class="website-name">Yavuz</span>
    <div class="language-switcher">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" alt="Turkish" id="btn-turkish">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" id="btn-english">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="German" id="btn-german">
    </div>
  </div>

  <div class="main-content">
    <p id="subtitle-top">Bu web sitesi şu sürede ölecek:</p>
    <div id="countdown">Loading...</div>
    <p id="subtitle-bottom">Çünkü bu domaini sadece bir yıl için aldım (şimdilik)</p>
  </div>

  <!-- Crypto Section -->
  <div class="crypto-section">
    <span id="crypto-label">Kripto Para Adresi:</span>
    <div class="crypto-bar">
      <span id="crypto-address">0x83142021eDe4026e262e641cCB95F74CB06102C8</span>
      <button id="copy-btn">Kopyala</button>
    </div>
  </div>

  <div class="bottom-bar">
    <span id="bottom-text">Bu web sitesi 1 Aralık 2024'te doğdu.</span>
    <a id="email-btn" href="mailto:yavuzkaannacaroglu@gmail.com">Bana bir e-posta gönder</a>
  </div>

  <div id="falling-items-container"></div>

  <script src="script.js"></script>
</body>
</html>
